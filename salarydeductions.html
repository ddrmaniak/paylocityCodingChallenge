<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body>
  <h2>Paylocity Healthcare Deduction Estimator</h2>
  <form id="beneficiaries" action="" class></form>
  <button id="add-dependent-button">Add Dependent</button>
  <button id="calculate">Calculate</button>
  <div id="results"></div>
</body>
<script>
  //PayLocity Code Challenge
  //Rules: deduce a certain amount from each employee's paycheck.
  //Benefite costs deducted are on a per year basis but need to be amortized.
  //$1000/year per employee baseline
  //Each dependent incurs a cost of $500/year
  //Anyone who's name begins with A gets a 10% discount
  //Gross pay is $2000 per paycheck
  //There are 26 paychecks per year
  var dependentCount = 0;
  function addCovered() {
    var beneficiaries = document.getElementById('beneficiaries');

    var groupBox = document.createElement('div');

    groupBox.classList.add("container");
    //groupBox.classList.add("p-1");
    groupBox.classList.add("border");
    var firstNameLabel = document.createElement('label');
    firstNameLabel.classList.add("row");
    firstNameLabel.innerText = 'First Name ';
    var firstName = document.createElement('input');
    firstName.setAttribute("type", "text");
    firstName.setAttribute("name", "firstname-" + dependentCount);
    firstNameLabel.append(firstName);
    groupBox.append(firstNameLabel);
    groupBox.append(document.createElement('br'));

    var lastNameLabel = document.createElement('label');
    lastNameLabel.classList.add("row");
    lastNameLabel.innerText = 'Last Name ';
    var lastName = document.createElement('input');
    lastName.setAttribute("type", "text");
    lastName.setAttribute("name", "lastname-" + dependentCount++);
    lastNameLabel.append(lastName);
    groupBox.append(lastNameLabel);

    beneficiaries.append(groupBox);
  }
  function calculateCosts() {
    document.getElementById('results').innerHTML = "";
    var names = Array.from(document.getElementById("beneficiaries").children,
      item => {
        return {
          firstId: item.firstElementChild.firstElementChild.name,
          firstVal: item.firstElementChild.firstElementChild.value,
          lastId: item.lastElementChild.lastElementChild.name,
          lastVal: item.lastElementChild.lastElementChild.value
        };
      })
      .reduce((cum, curr) => {
        if(curr){
        cum.push({id:curr.firstId, val:curr.firstVal});
        cum.push({id:curr.lastId, val:curr.lastVal});
        }
        return cum;
      }, [])
      .reduce((cum, curr) => {
        if (curr.id) {
          var name = curr.id.split('-');
          var newObj = {};
          newObj[name[0]] = curr.val;
          cum[name[1]] = Object.assign(cum[name[1]] || {}, newObj);
        }
        return cum;
      }, {});
    Object.getOwnPropertyNames(names).forEach(key => {
      let newthing = document.createElement('div');
      let totalDed = 0;
      if (key == 0) totalDed += 1000;
      else totalDed += 500;
      if (names[key].firstname[0] == 'A') totalDed *= .9;
      newthing.append(names[key].firstname + ' ' + names[key].lastname + ': ' + (totalDed/26.0).toFixed(2));
      document.getElementById('results').append(newthing);
    });
  }

  const el = document.getElementById('calculate');
  el.addEventListener('click', calculateCosts, false);
  addCovered();

  const addDependentButton = document.getElementById('add-dependent-button');
  addDependentButton.addEventListener('click', addCovered, false);
</script>

</html>
